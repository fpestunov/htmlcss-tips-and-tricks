<!DOCTYPE html>
<html>
<head>
  <title>Hello, SVG!</title>
  <style type="text/css">
    svg {
      border: 1px solid #dddddd;
    }
  </style>
</head>
<body>

  <h1>Hello, SVG!</h1>


  <svg>
    <circle r="50" fill="blue"/>
    <circle r="50" cx="50%" cy="50%" fill="yellowgreen"/>
  </svg>

  <svg>
    <rect width="50%" height="100" fill="orange"/>
  </svg>

  <svg>
    <rect width="50%" height="100" x="25%" y="25" fill="orange" />
  </svg>

  <svg>
    <rect width="50%" height="100" x="25%" y="25" rx="50" ry="20" fill="gray" />
  </svg>

  <svg>
    <polygon points="5,135 115,5 225,135" fill="violet"/>
    <polygon points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41" fill="yellow"/>
  </svg>

  <svg>
    <ellipse rx="30" ry="40%" cx="50%"cy="50%" fill="red"/>
  </svg>

  <svg>
    <line x1="220" y1="20" x2="20" y2="90" stroke="violet"stroke-width="5" />
  </svg>

  <svg style="border: 1px solid #DDD">
    <polyline points="10,135 100,10 55,135 10,10 105,135" stroke="orangered" stroke-width="5" fill="none"/>
  </svg>

  <svg width="340" style="border: 1px solid #DDD">
    <polygon points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41" fill="yellow" stroke="orange" stroke-width="5"/>
    <polyline transform="translate(170)" points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41" fill="yellow" stroke="orange" stroke-width="5"/>
  </svg>

  <div>
    <h2>Broken TV</h2>
    <svg height="250" width="330">
      <rect class="leg" width="15" height="30" x="260" y="200" rx="5" fill="black" />
      <rect class="leg" width="15" height="30" x="50" y="200" rx="5" fill="black" />

      <rect class="case" width="300" height="200" x="10" y="10" rx="50" fill="dimgray"/>
      <rect class="screen" width="200" height="160" x="30" y="30" rx="30" fill="deepskyblue"/>

      <rect class="panel" width="50" height="90" x="245" y="70" rx="10" fill="black"/>

      <rect class="button" width="30" height="15" x="255" y="80" rx="5" fill="red"/>
      <rect class="button" width="30" height="15" x="255" y="105" rx="5" fill="gold"/>
      <rect class="button" width="30" height="15" x="255" y="130" rx="5" fill="lime"/>
    </svg>
  </div>

  <div>
    <h2>Pyramides</h2>
    <svg width="540" height="290">
        <rect width="100%" height="190" fill="skyblue"/>
        <rect width="100%" height="100" fill="yellow" y="190"/>
        <polygon points="240,70 390,240 90,240" fill="goldenrod"/>
        <polygon points="350,150 450,260 250,260" fill="darkgoldenrod"/>
    </svg>
  </div>

  <div>
    <h2>Target</h2>
    <svg width="300" height="290">
        <rect width="300" height=190 fill="skyblue"/>
        <rect width="300" height=110 y="180" fill="yellowgreen"/>

        <rect width="10" height=30 x="80" y="230" rx="5" fill="black"/>
        <rect width="10" height=30 x="210" y="230" rx="5" fill="black"/>

        <circle r="100" cx="150" cy="160" fill="crimson"/>
        <circle r="80" cx="150" cy="160" fill="white"/>
        <circle r="60" cx="150" cy="160" fill="crimson"/>
        <circle r="40" cx="150" cy="160" fill="white"/>
        <circle r="20" cx="150" cy="160" fill="crimson"/>
    </svg>
  </div>

  <div>
    <h2>Wondering Smile</h2>
    <svg width="310" height="290">
        <ellipse rx="75" ry="20" cx="150" cy="270" fill="lightgray"/>
        <ellipse rx="120" ry="120" cx="150" cy="150" fill="gold"/>
        <ellipse rx="50" ry="50" cx="100" cy="120" fill="white"/>
        <ellipse rx="50" ry="50" cx="170" cy="120" fill="white"/>
        <ellipse rx="10" ry="10" cx="100" cy="120" fill="black"/>
        <ellipse rx="10" ry="10" cx="170" cy="120" fill="black"/>
        <ellipse rx="10" ry="20" cx="135" cy="210" fill="crimson"/>
    </svg>
  </div>

  <div>
    <h2>Math signs</h2>
    <svg width="550" height="120">
        <line x1="10" y1="60" x2="110" y2="60" stroke="teal" stroke-width="20" />
        <line x1="60" y1="10" x2="60" y2="110" stroke="teal" stroke-width="20" />
        <line x1="120" y1="60" x2="220" y2="60" stroke="orangered" stroke-width="20" />
        <line x1="230" y1="15" x2="320" y2="105" stroke="royalblue" stroke-width="20" />
        <line x1="230" y1="105" x2="320" y2="15" stroke="royalblue" stroke-width="20" />
        <line x1="350" y1="105" x2="440" y2="15" stroke="purple " stroke-width="20" />
        <line x1="450" y1="45" x2="540" y2="45" stroke="orange" stroke-width="20" />
        <line x1="450" y1="75" x2="540" y2="75" stroke="orange" stroke-width="20" />
    </svg>
  </div>

  <div>
    <h2>Pyramides</h2>
    <svg width="360" height="500">
      <rect width="320" height="460" x="20" y="20" rx="20" fill="lemonchiffon"/>
      <circle r="100" cx="140" cy="170" fill="crimson"/>
      <ellipse rx="60" ry="80" cx="250" cy="210" fill="gold"/>
      <polyline points="140,270 150,300 135,330 150,360 135,390 150,420" stroke="brown" fill="none"/>
      <polyline points="250,290 260,320 245,350 260,380 245,410 260,440" stroke="brown" fill="none"/>
      <polygon points="130,280 140,270 150,280" fill="crimson"/>
      <polygon points="240,300 250,290 260,300" fill="gold"/>
    </svg>
  </div>

</body>
</html>
