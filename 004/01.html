<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Яркость и контрастность, brightness и contrast</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="image">
      <img src="img/mnt.jpg" alt="">
    </div>

    <h2>Яркость и контрастность, brightness и contrast</h2>
    <div class="compare">
      <div class="compare-left brightness">
        <div class="image">
          <img src="img/mnt.jpg" alt="">
        </div>
      </div>
      <div class="compare-right contrast">
        <div class="image">
          <img src="img/mnt.jpg" alt="">
        </div>
      </div>
    </div>

    <h2>Бесцветность и сепия, grayscale и sepia</h2>
    <div class="compare">
      <div class="compare-left grayscale">
        <div class="image">
          <img src="img/mnt.jpg" alt="">
        </div>
      </div>
      <div class="compare-right sepia">
        <div class="image">
          <img src="img/mnt.jpg" alt="">
        </div>
      </div>
    </div>

    <h2>Инверсия и насыщенность, invert и saturate</h2>
    <div class="compare">
      <div class="compare-left invert">
        <div class="image">
          <img src="img/mnt.jpg" alt="">
        </div>
      </div>
      <div class="compare-right saturate">
        <div class="image">
          <img src="img/mnt.jpg" alt="">
        </div>
      </div>
    </div>

  </body>
</html>
