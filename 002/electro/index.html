<!DOCTYPE html>
<html>
<head>
	<title>Clock's</title>
	<style type="text/css">
		body {
			font-family: "Lucida Console";
		 	font-size: 2em;
		}
		#clock {
		 	font-size: 4em;
		}
	</style>
	<script type="text/javascript">
		
		/*
		1 version 

		var myVar = setInterval(function() {
		  myTimer();
		}, 1000);

		function myTimer() {
		  var time = new Date();
		  document.getElementById("clock").innerHTML = time.toLocaleTimeString();
		}
		*/

		// 2 version
		function clock() {
			// We create a new Date object and assign it to a variable called "time".
			var time = new Date(),
		    
		    hours = time.getHours(),
		    minutes = time.getMinutes(),
		    seconds = time.getSeconds();

			document.getElementById('clock').innerHTML = harold(hours) + ":" + harold(minutes) + ":" + harold(seconds);
			  
			  function harold(standIn) {
			    if (standIn < 10) {
			      standIn = '0' + standIn
			    }
			    return standIn;
			  }
		}
		
		setInterval(clock, 1000);		
	</script>
</head>
<body>
	<h2>What time? It's:</h2>
<div id="clock"></div>
</body>
</html>
